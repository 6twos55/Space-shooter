<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="shoot.css" />
    <title>Space Shooter</title>
  </head>
  <body>
    <div class="cover">
      <div class="space">
        <div class="rocks"></div>

        <img class="shooter" src="./assets/pics/jet.png" alt="shooter" />
      </div>

      <div class="stats">
        <div class="score">
          <span class="count">0</span>
        </div>

        <div class="info">RESTART</div>

        <div class="again">
          <span class="timer">Time: 0:00</span>
        </div>

        <div class="highscores-btn">High Scores</div>

        <div class="highscores-popup" style="display: none">
          <div class="highscores-content">
            <span class="close">&times;</span>
            <h2>Top 10 High Scores</h2>
            <ol class="highscores-list"></ol>
          </div>
        </div>
      </div>
    </div>

    <script src="shoot.js"></script>
  </body>
</html>
